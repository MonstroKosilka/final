apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  selector:
    app: backend
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      