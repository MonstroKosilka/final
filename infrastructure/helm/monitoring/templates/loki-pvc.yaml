{{- if and .Values.loki.enabled .Values.loki.pvc.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-data
  namespace: {{ include "monitoring.ns" . }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.loki.pvc.storageClassName }}
  storageClassName: {{ .Values.loki.pvc.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.loki.pvc.size }}
{{- end -}}