name: Frontend (Test & Publish)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-action.yml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-action.yml"

env:
  IMAGE_NAME: frontend
  DOCKERFILE: frontend/Dockerfile
  CONTEXT_DIR: frontend
  VERSION: 1.${{ github.run_number }}.0

jobs:
  test_frontend:
    name: Test frontend (Node)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test --if-present

  build_and_push:
    name: Docker build & push (frontend)
    needs: test_frontend
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo name to lowercase
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set VERSION_TAG
        run: echo "VERSION_TAG=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (VERSION tag)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          build-args: |
            VUE_APP_API_URL=
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

      - name: Build & push (latest)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          build-args: |
            VUE_APP_API_URL=
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:latest 
  
  notify_telegram:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MSG: |
            ✅ ${{ github.workflow }} завершен
            Репозиторий: ${{ github.repository }}
            Ветка: ${{ github.ref_name }}
            Автор: ${{ github.actor }}
            Статус: ${{ job.status }}
            Ссылка: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Подготовлена версия: ${{ env.VERSION }}
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            -d "text=${MSG}" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true"
