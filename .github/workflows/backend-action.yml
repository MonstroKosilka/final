name: Backend (Build & Test & Publish)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
  workflow_dispatch: {}

env:
  IMAGE_NAME: backend
  DOCKERFILE: backend/Dockerfile
  CONTEXT_DIR: backend

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'

  build_test_release_backend:
    name: Backend — build/test/release
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # GHCR требует lowercase для owner/repo
      - name: Convert repository name to lowercase
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set SHA_TAG
        run: echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Run backend tests (go test)
        run: |
          cd backend
          go test ./...

      # На PR не пушим образы
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (with SHA_TAG)
        if: github.event_name == 'push'
        run: |
          docker build \
            -t ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }} \
            -f ${{ env.DOCKERFILE }} \
            ${{ env.CONTEXT_DIR }}

      - name: Push Docker image (with SHA_TAG)
        if: github.event_name == 'push'
        run: docker push ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}

      - name: Release "latest" (only if tests ok)
        if: github.event_name == 'push' && success()
        run: |
          docker build \
            -t ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:latest \
            -f ${{ env.DOCKERFILE }} \
            ${{ env.CONTEXT_DIR }}
          docker push ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:latest
