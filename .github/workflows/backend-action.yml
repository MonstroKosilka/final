name: Backend (–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏ –¥–æ—Å—Ç–∞–≤–∫–∞)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["develop"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-action.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-action.yml"

env:
  IMAGE_NAME: backend
  DOCKERFILE: backend/Dockerfile
  CONTEXT_DIR: backend
  VERSION: 1.0.${{ github.run_number }}

jobs:
  test_backend:
    name: Test backend (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Run tests
        run: |
          cd backend
          go test ./...

  build_and_push:
    name: Docker build & push (backend)
    needs: test_backend
    if: github.event_name == 'push' && github.ref_name == 'develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo name to lowercase
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set VERSION_TAG
        run: echo "VERSION_TAG=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (VERSION tag)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

      - name: Build & push (latest)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:latest

  helm_chart:
    name: Helm chart (backend)
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:4.0.4
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      CHART_PATH: infrastructure/helm/backend
      OWNER: ${{ github.repository_owner }}
      CHART_NAME: backend
    needs: build_and_push
    if: github.event_name == 'push' && github.ref_name == 'develop'
    steps:
      - uses: actions/checkout@v4

      - name: Owner to lowercase
        run: echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR 
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login $REGISTRY \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Helm lint (strict) 
        run: helm lint $CHART_PATH --strict

      - name: Package Helm Chart
        run: |
          helm package $CHART_PATH \
            --version "${{ env.VERSION }}" \
            --app-version "${{ env.VERSION }}" \
            --destination dist

      - name: Push Helm Chart to GHCR 
        run: |
          helm push dist/*.tgz oci://$REGISTRY/$OWNER_LOWER/helm

  notify_telegram:
    name: Notify Telegram (after build)
    runs-on: ubuntu-latest
    needs: helm_chart
    if: github.event_name == 'push' && github.ref_name == 'develop'
    steps:
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MSG: |
            ‚úÖ ${{ github.workflow }} –∑–∞–≤–µ—Ä—à–µ–Ω
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            –°—Ç–∞—Ç—É—Å: ${{ job.status }}
            –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Helm chart: https://github.com/orgs/${{ github.repository_owner }}/packages/container/package/helm%2Fbackend

            –ü–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–∞ –≤–µ—Ä—Å–∏—è: ${{ env.VERSION }} —Å–µ—Ä–≤–∏—Å–∞ backend! –ù–µ –∑–∞–±—É–¥—å—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–∏: https://github.com/MonstroKosilka/final/settings/environments/11498833788/edit
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${CHAT_ID}" \
            --data-urlencode "text=${MSG}" \
            --data-urlencode "disable_web_page_preview=true"

  notify_telegram_2:
    name: Notify Telegram (PR -> main)
    runs-on: ubuntu-latest
    needs: test_backend
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Notify Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MSG: |
            ‚è≥ ${{ github.workflow }} –æ–∂–∏–¥–∞–µ—Ç —Ä—É—á–Ω–æ–≥–æ –æ–¥–æ–±—Ä–µ–Ω–∏—è –Ω–∞ DEPLOY
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            –°—Ç–∞—Ç—É—Å: ${{ job.status }}
            –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${CHAT_ID}" \
            --data-urlencode "text=${MSG}" \
            --data-urlencode "disable_web_page_preview=true"

  deploy:
    name: Deploy (only PR -> main)
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:4.0.4
    permissions:
      contents: read
      packages: write
      pull-requests: write
      issues: write
    env:
      REGISTRY: ghcr.io
      CHART_PATH: infrastructure/helm/backend
      OWNER: ${{ github.repository_owner }}
      CHART_NAME: backend
    needs: notify_telegram_2
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    environment: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Owner to lowercase
        run: echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login $REGISTRY \
            --username ${{ github.actor }} \
            --password-stdin
      
      - name: Restore kubeconfig
        run: |
          mkdir -p /tmp/kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > /tmp/kube/config
          chmod 600 /tmp/kube/config
          echo "KUBECONFIG=/tmp/kube/config" >> $GITHUB_ENV

      - name: Show Helm chart backend
        run: |
          helm show chart oci://ghcr.io/monstrokosilka/helm/backend --version ${{ vars.BACKEND_VERSION }}

      - name: Deploy Helm chart from GHCR (OCI)
        shell: sh
        run: |
          set -e
          helm upgrade --install backend \
            oci://$REGISTRY/$OWNER_LOWER/helm/backend \
            --version "${{ vars.BACKEND_VERSION }}" \
            --set image.tag="${{ vars.BACKEND_VERSION }}" \
            --wait \
            --timeout 3m \
            2>&1 | tee helm_upgrade.log
      
      - name: Comment PR with Helm upgrade output
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let body = fs.readFileSync('helm_upgrade.log', 'utf8');

            // –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
            const MAX = 60000;
            if (body.length > MAX) {
              body = '‚ö†Ô∏è Output truncated (last 60k chars)\n\n' + body.slice(body.length - MAX);
            }

            const comment = [
              '<!-- helm-upgrade-output -->',
              '### üöÄ Helm upgrade result (frontend)',
              `**Chart:** \`oci://ghcr.io/${process.env.OWNER_LOWER}/helm/backend\``,
              `**Version:** \`${process.env.BACKEND_VERSION}\``,
              '',
              '```',
              body.trimEnd(),
              '```'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
        env:
          FRONTEND_VERSION: ${{ vars.BACKEND_VERSION }}