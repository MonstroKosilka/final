name: Backend (Test & Publish)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main", "develop"] 
    paths:
      - "backend/**"
      - ".github/workflows/backend-action.yml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-action.yml"

env:
  IMAGE_NAME: backend
  DOCKERFILE: backend/Dockerfile
  CONTEXT_DIR: backend
  VERSION: 1.0.${{ github.run_number }}

jobs:
  test_backend:
    name: Test backend (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Run tests
        run: |
          cd backend
          go test ./...

  build_and_push:
    name: Docker build & push (backend)
    needs: test_backend
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo name to lowercase
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set VERSION_TAG
        run: echo "VERSION_TAG=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (VERSION tag)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }} 

      - name: Build & push (latest)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_DIR }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/${{ env.IMAGE_NAME }}:latest
