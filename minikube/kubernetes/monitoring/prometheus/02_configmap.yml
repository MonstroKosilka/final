apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      - job_name: "backend"
        metrics_path: /metrics
        static_configs:
        - targets: ["backend.default:8081"]

      - job_name: "prometheus"
        static_configs:
        - targets: ["prometheus.monitoring:9090"]
        